<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocker fastival</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="full-wrapper">



        <div class="main-wrapper">
            <div class="left">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="content-box">
                    <h1>152,800 <br>
                        Avg Stack</h1>
                </div>
                <div class="content-box">
                    <h1>$27,230 <br>
                        Prize pool</h1>
                </div>
                <div class="price_box">
                    <h2>Prizes</h2>
                    <div class="pricelist">
                        <h3>1st: $8,500</h3>
                        <h3>2nd: $7,500</h3>
                        <h3>3rd: $6,500</h3>
                        <h3>4th: $5,500</h3>
                        <h3>5th: $4,500</h3>
                        <h3>6th: $3,500</h3>
                        <h3>7th: $2,500</h3>
                        <h3>8th: $1,500</h3>
                        <h3>9th: $500</h3>
                    </div>
                </div>
            </div>
            <div class="center"></div>
            <div class="right">
                <div class="top-right-image">
                    <img src="images/top-right-image.png" alt="">
                </div>
                <div class="bottom-left-image">
                    <img src="images/bottom-right-logo.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.documentElement.style.setProperty('--total-items', document.querySelectorAll('.pricelist h3').length);
    </script>
</body>

</html>
