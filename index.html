<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocker fastival</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="full-wrapper">



        <div class="main-wrapper">
            <div class="left">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="content-box">
                    <h1>152,800 <br>
                        Avg Stack</h1>
                </div>
                <div class="content-box">
                    <h1>$27,230 <br>
                        Prize pool</h1>
                </div>
                <div class="price_box">
                    <h2>Prizes</h2>
                    <div class="pricelist">
                        <h3>1st: $8,500</h3>
                        <h3>2nd: $7,500</h3>
                        <h3>3rd: $6,500</h3>
                        <h3>4th: $5,500</h3>
                        <h3>5th: $4,500</h3>
                        <h3>6th: $3,500</h3>
                        <h3>7th: $2,500</h3>
                        <h3>8th: $1,500</h3>
                        <h3>9th: $500</h3>
                    </div>
                </div>
            </div>
            <div class="center">
                <h1>
                    The Tournament director
                </h1>
                <p>
                    Level 1
                </p>
                <div class="count_down_area">
                    <span id="countdown">20:10</span>
                </div>

                <h1>$100/$200</h1>
                <h1>
                    BB Ante: $0
                </h1>
                <p>
                    Next level : $200/$400 ($0 Ante)
                </p>
                <p>
                    Next break in:50:15
                </p>
            </div>
            <div class="right">
                <div class="top-right-image">
                    <img src="images/top-right-image.png" alt="">
                </div>
                <div class="content-box">
                    <h1>17/22 <br>
                        Entries</h1>
                </div>
                <div class="bottom-left-image">
                    <img src="images/bottom-right-logo.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize the countdown time (20 minutes 10 seconds)
        let time = 20 * 60 + 10; // 20 minutes 10 seconds in total seconds

        function startCountdown() {
            const countdownElement = document.getElementById("countdown");

            // Function to format time as MM:SS
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
            }

            // Update the countdown every second
            const interval = setInterval(() => {
                if (time <= 0) {
                    clearInterval(interval); // Stop the countdown when it reaches 0
                    countdownElement.textContent = "00:00";
                } else {
                    countdownElement.textContent = formatTime(time);
                    time--; // Decrease time by 1 second
                }
            }, 1000);
        }

        // Start the countdown on page load
        startCountdown();
    </script>
</body>

</html>
